<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Action History API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background: #1a1f2e;
      color: white;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      background: #00b4d8;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      opacity: 0.8;
    }
    pre {
      background: #2d3548;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      max-height: 500px;
      overflow-y: auto;
    }
    input, select {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #4a5178;
      background: #2d3548;
      color: white;
    }
    .success { color: #4ade80; }
    .error { color: #f87171; }
    .section {
      margin: 20px 0;
      padding: 15px;
      background: #262b3d;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>üîç Test Action History API</h1>

  <div class="section">
    <h2>1. Test Basic API</h2>
    <button onclick="testBasicAPI()">GET /api/devices/esp32_01/actions (Basic)</button>
    <pre id="basic-result">Click button to test...</pre>
  </div>

  <div class="section">
    <h2>2. Test v·ªõi Parameters</h2>
    <label>Date: <input type="date" id="test-date" value=""></label>
    <label>Page: <input type="number" id="test-page" value="1" min="1"></label>
    <label>Limit: <input type="number" id="test-limit" value="10" min="1"></label>
    <label>Filter: 
      <select id="test-filter">
        <option>All</option>
        <option>fan</option>
        <option>ac</option>
        <option>led</option>
      </select>
    </label>
    <label>Search: <input type="text" id="test-search" placeholder="led, ON, 22:47..."></label>
    <br><br>
    <button onclick="testWithParams()">Test with Parameters</button>
    <pre id="param-result">Click button to test...</pre>
  </div>

  <div class="section">
    <h2>3. Test Search Patterns</h2>
    <button onclick="testSearch('led')">Search: "led"</button>
    <button onclick="testSearch('ON')">Search: "ON"</button>
    <button onclick="testSearch('01:50')">Search: "01:50"</button>
    <pre id="search-result">Click button to test...</pre>
  </div>

  <div class="section">
    <h2>4. Database Check</h2>
    <button onclick="checkDatabase()">Check if database has data</button>
    <pre id="db-result">Click button to check...</pre>
  </div>

  <script>
    // Set default date to today
    document.getElementById('test-date').value = new Date().toISOString().split('T')[0];

    const API_BASE = 'http://localhost:3000/api';
    const DEVICE_ID = 'esp32_01';

    async function testBasicAPI() {
      const resultEl = document.getElementById('basic-result');
      resultEl.innerHTML = 'Loading...';
      
      try {
        const response = await fetch(`${API_BASE}/devices/${DEVICE_ID}/actions?page=1&limit=10`);
        const data = await response.json();
        
        if (response.ok) {
          resultEl.innerHTML = `<span class="success">‚úÖ SUCCESS</span>\n\n` + 
            `Total: ${data.total}\n` +
            `Page: ${data.page}\n` +
            `Limit: ${data.limit}\n` +
            `Data count: ${data.data.length}\n\n` +
            JSON.stringify(data, null, 2);
        } else {
          resultEl.innerHTML = `<span class="error">‚ùå ERROR ${response.status}</span>\n\n` + JSON.stringify(data, null, 2);
        }
      } catch (error) {
        resultEl.innerHTML = `<span class="error">‚ùå FETCH ERROR</span>\n\n` + error.message;
      }
    }

    async function testWithParams() {
      const resultEl = document.getElementById('param-result');
      resultEl.innerHTML = 'Loading...';
      
      const date = document.getElementById('test-date').value;
      const page = document.getElementById('test-page').value;
      const limit = document.getElementById('test-limit').value;
      const filter = document.getElementById('test-filter').value;
      const search = document.getElementById('test-search').value;
      
      const params = new URLSearchParams({
        page,
        limit,
        date,
        filter,
        search,
        orderBy: 'timestamp',
        orderDir: 'DESC'
      });
      
      const url = `${API_BASE}/devices/${DEVICE_ID}/actions?${params}`;
      resultEl.innerHTML = `URL: ${url}\n\nLoading...`;
      
      try {
        const response = await fetch(url);
        const data = await response.json();
        
        if (response.ok) {
          resultEl.innerHTML = `<span class="success">‚úÖ SUCCESS</span>\n\n` + 
            `URL: ${url}\n\n` +
            `Total: ${data.total}\n` +
            `Data count: ${data.data.length}\n\n` +
            JSON.stringify(data, null, 2);
        } else {
          resultEl.innerHTML = `<span class="error">‚ùå ERROR ${response.status}</span>\n\n` + JSON.stringify(data, null, 2);
        }
      } catch (error) {
        resultEl.innerHTML = `<span class="error">‚ùå FETCH ERROR</span>\n\n` + error.message;
      }
    }

    async function testSearch(searchTerm) {
      const resultEl = document.getElementById('search-result');
      resultEl.innerHTML = 'Loading...';
      
      const params = new URLSearchParams({
        page: 1,
        limit: 10,
        search: searchTerm,
        filter: 'All',
        orderBy: 'timestamp',
        orderDir: 'DESC'
      });
      
      try {
        const response = await fetch(`${API_BASE}/devices/${DEVICE_ID}/actions?${params}`);
        const data = await response.json();
        
        if (response.ok) {
          resultEl.innerHTML = `<span class="success">‚úÖ Search: "${searchTerm}"</span>\n\n` + 
            `Total found: ${data.total}\n` +
            `Results: ${data.data.length}\n\n` +
            JSON.stringify(data.data, null, 2);
        } else {
          resultEl.innerHTML = `<span class="error">‚ùå ERROR</span>\n\n` + JSON.stringify(data, null, 2);
        }
      } catch (error) {
        resultEl.innerHTML = `<span class="error">‚ùå FETCH ERROR</span>\n\n` + error.message;
      }
    }

    async function checkDatabase() {
      const resultEl = document.getElementById('db-result');
      resultEl.innerHTML = 'Checking...';
      
      try {
        const response = await fetch(`${API_BASE}/devices/${DEVICE_ID}/actions?page=1&limit=1`);
        const data = await response.json();
        
        if (response.ok) {
          if (data.total > 0) {
            resultEl.innerHTML = `<span class="success">‚úÖ DATABASE HAS DATA</span>\n\n` + 
              `Total records: ${data.total}\n\n` +
              `Latest action:\n` +
              JSON.stringify(data.data[0], null, 2);
          } else {
            resultEl.innerHTML = `<span class="error">‚ö†Ô∏è  DATABASE IS EMPTY</span>\n\n` +
              `No action history found.\n\n` +
              `üí° To create actions:\n` +
              `1. Go to Dashboard (Home)\n` +
              `2. Toggle Fan/AC/Lights ON/OFF\n` +
              `3. Each toggle creates an action record`;
          }
        } else {
          resultEl.innerHTML = `<span class="error">‚ùå ERROR ${response.status}</span>\n\n` + 
            `Cannot connect to API.\n\n` +
            `Make sure backend is running:\n` +
            `cd server\n` +
            `npm run dev`;
        }
      } catch (error) {
        resultEl.innerHTML = `<span class="error">‚ùå CONNECTION ERROR</span>\n\n` + 
          error.message + '\n\n' +
          `Backend is not running or not accessible.\n\n` +
          `Start backend:\n` +
          `cd server\n` +
          `npm run dev`;
      }
    }

    // Auto-check database on load
    window.onload = () => {
      checkDatabase();
    };
  </script>
</body>
</html>
